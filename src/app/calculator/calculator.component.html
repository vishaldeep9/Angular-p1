<div class="parent">
    <div class="child">
        <h1>Calculator</h1>
        <label for="">Number1:</label>
        <input type="number" [(ngModel)]="num1">
        <br>
        <label for="">Number2:</label>
        <input type="number" [(ngModel)]="num2">
        <br>
        <button [disabled]="!num1 || !num2" (click)="sum()">sum</button>
        <button [disabled]="!num1 || !num2" (click)="sub()">sub</button>
        <button [disabled]="!num1 || !num2" (click)="mul()">mul</button>
        <button [disabled]="!num1 || !num2" (click)="div()">div</button>
        <!-- <h1>Result is {{result}}</h1> -->
        <h1>Result : {{result2}}</h1>
    </div>
</div><br>
<hr>
<app-operations [number1]="num1" [number2]="num2" (event)="catch($event)"></app-operations>
